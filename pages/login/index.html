<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header class="bg-dark text-white">
        <div class="container d-flex flex-wrap justify-content-center py-3">
            <a href="../../main/index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-3 text-white">Finanzas Personales</span>
            </a>
            <div class="nav-center">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="../register/index.html" class="nav-link text-white">Registrarte</a></li>
                    <li class="nav-item"><a href="../menu/index.html" class="nav-link text-white">Menu</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white">
        <div class="container py-5">
            <div class="row">
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <h5>Leogaltre, Financial Services</h5>
                    <p>© 2025 Leogaltre, Inc</p>
                </div>
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <h5>Redes Sociales</h5>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-whatsapp"></i></a></li>
                        <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-instagram"></i></a></li>
                        <li class="ms-3"><a class="text-white" href="#"><i class="bi bi-facebook"></i></a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 mb-4 mb-md-0">
                    <h5>Contacto</h5>
                    <p>Leogaltre@gmail.com</p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12 text-center">
                    <p>© 2025 Leogaltre, Inc. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
